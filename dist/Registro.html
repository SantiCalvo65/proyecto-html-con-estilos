  <div class="container">
  <div class="hero-registro">
  <h1 class="h1">Registrate en nuestra web</h1>
  </div>

  <div class="cuerpo-registro">
  <form action="" method="post">
    <fieldset>
      <legend>Datos personales</legend>
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name">
    </p>

    <p>
      <label for="lastname">Apellido</label>
      <input type="text" name="lastname" id="lastname">
    </p>

    <p>
      <label for="date">Fecha de nacimiento</label>
      <input type="date" name="date" id="date">
    </p>
  </fieldset>

  <fieldset>
    <legend>Datos de contacto</legend>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </p>

    <p>
      <label for="address">Dirección</label>
      <input type="text" name="address" id="address">
    </p>
  </fieldset>

  <fieldset>
    <legend>Otros datos</legend>
    <p>
      <label for="page">Página Web</label>
      <input type="url" name="page" id="page">
    </p>

    <p>
      <label for="photo">Foto</label>
      <input class="photo" type="file" name="photo" id="photo">
    </p>

    <p class="biography">
      <label for="biography">Biografia</label>
      <textarea name="biography" id="biography"></textarea>
    </p>

    <button><a href="">Registrarse</a></button>
  </fieldset>

  
  </form>
  </div>
  </div>
</main>
